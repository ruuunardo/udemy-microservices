spring:
  application:
    name: "loans"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
  profiles:
    active: "prod"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "user"
    password: "password"

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    web: DEBUG